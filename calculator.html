<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" type="text/css" href="static/calculator.css">

	<title>Calculator</title>
</head>
<body>
	<!-- Left page -->
	<div class="textFrame">
		<div class="header">
			<h3>Calculator</h1>
		</div>
		<div class="direction">
			<ul>
				<li>Click the mouse to use  the calculator. </li>
			</ul>
		</div>
		
		<!-- 主題顏色選擇功能 
		<div class="colorChoiceFrame">
			<input type="radio" name="coloChoice" class="colorChoice" value="colorChoice1"></input>
			<input type="radio" name="coloChoice" class="colorChoice" value="colorChoice2"></input>
			<input type="radio" name="coloChoice" class="colorChoice" value="colorChoice3"></input>
		</div>
		-->
   		
	</div>
	
	<!-- Right page -->
	<div class="calculatorFrame">
		<input type="text" class="displayFrame" readonly>
		<div class="keyFrame">
			<button class="key keyACsC" value="AC/C">AC</button>
			<button class="key keyAri" value="+/-">+/-</button>
			<button class="key keyAri" value="%">%</button>
			<button class="key keyAri" value="/">/</button>
			<button class="key keyNum" value="7">7</button>
			<button class="key keyNum" value="8">8</button>
			<button class="key keyNum" value="9">9</button>
			<button class="key keyAri" value="*">*</button>
			<button class="key keyNum" value="4">4</button>
			<button class="key keyNum" value="5">5</button>
			<button class="key keyNum" value="6">6</button>
			<button class="key keyAri" value="-">-</button>
			<button class="key keyNum" value="1">1</button>
			<button class="key keyNum" value="2">2</button>
			<button class="key keyNum" value="3">3</button>
			<button class="key keyAri" value="+">+</button>
			<button class="key keyNum key0" value="0">0</button>
			<button class="key keyNum" value=".">.</button>
			<button class="key keyAri" value="=">=</button>
		</div>
	</div>

	<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/paper.js/0.9.24/paper-full.min.js"></script>
	<script src="static/calculator.js"></script>
</body>
</html>
